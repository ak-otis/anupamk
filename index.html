<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anupam Kumar - Professional Portfolio">
    <title>Anupam Kumar - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">Anupam Kumar</div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header/Hero Section -->
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="hero-name">Loading...</h1>
                <p id="hero-title" class="hero-title"></p>
                <p id="hero-tagline" class="hero-tagline"></p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn btn-primary">Get in Touch</a>
                    <a href="#experience" class="btn btn-secondary">View Work</a>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-content">
                <p id="about-description"></p>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Skills & Expertise</h2>
            <div id="skills-container" class="skills-grid"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section">
        <div class="container">
            <h2 class="section-title">Professional Experience</h2>
            <div id="experience-container" class="timeline"></div>
        </div>
    </section>

    <!-- Certifications Section -->
    <section id="certifications" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Certifications</h2>
            <div id="certifications-container" class="certifications-grid"></div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section">
        <div class="container">
            <h2 class="section-title">Education</h2>
            <div id="education-container" class="education-list"></div>
        </div>
    </section>

    <!-- Publications Section -->
    <section id="publications" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Publications</h2>
            <div id="publications-container" class="publications-list"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <div id="contact-container" class="contact-info"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Anupam Kumar. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
